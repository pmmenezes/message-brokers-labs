# zookeeper-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-config
  namespace: kafka-cluster
data:
  ZOOKEEPER_CLIENT_PORT: "2181"
  ZOOKEEPER_SERVER_ID: "1"
  ZOOKEEPER_SERVERS: "0.0.0.0:2888:3888"
  KAFKA_LISTENERS: "INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,CLIENT://0.0.0.0:29092"
